<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Roadmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dance Journey Roadmap</h1>
            <p>Click on any dance or connection to watch the video</p>
        </header>

        <div class="roadmap-container">
            <svg class="connections-layer" id="connectionsLayer">
                <!-- Arrows will be drawn here by JavaScript -->
            </svg>
            
            <div class="roadmap" id="roadmap">
                <!-- Dance circles will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Video Popup Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <div class="video-container">
                <video id="modalVideo" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
